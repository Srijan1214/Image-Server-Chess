	const canvas = document.getElementById('canvas_id')

	const loadImage = (piece) => new Promise(resolve => {
		let img = new Image();
		img.src = "http://localhost:3001/resources/image/piece/" + "white_king";
		img.draggable = "true"
		img.name = piece
		img.onload = function () {
			resolve(img);
		};
	});

	let image_element = 0
	loadImage("").then((img)=>{
		image_element = img
		canvas.getContext('2d').drawImage(image_element,0,0,100, 100)
		setTimeout(() => {
			canvas.getContext('2d').drawImage(image_element,300,300, 1000, 1000)
			console.log("draw")
		}, 3000);
	})

</script>
